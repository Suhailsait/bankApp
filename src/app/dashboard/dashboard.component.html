<p class="fa-2x">Welcome {{user}}</p>
<h5>{{lDate|date:'short'}}</h5>
<a routerLink="/transaction">View Transaction History</a>
<button class="btn btn-warning" (click)="logOut()" style="float:right; margin-right: 20px;">Log Out</button>
<hr>

<div class="container col-md-12 mt-0">
    <div class="d-flex justify-content-center h-100">
        <div class="card cls a1">
            <div class="card-header">
                <h3 class="text-center">Deposit Form</h3>

            </div>
            <div class="card-body">
                <form [formGroup]="depositForm" (ngSubmit)="deposit()">

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" name="account number" formControlName="acno"
                            placeholder="Account number" id="login_accno" required>

                    </div>
                    <div *ngIf="this.depositForm.get('acno')?.touched&&this.depositForm.get('acno')?.errors"
                        style="color:red">
                        Invalid Account Number
                    </div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" name="password" formControlName="pswd"
                            placeholder="password" id="login_password" required>
                    </div>
                    <div *ngIf="this.depositForm.get('pswd')?.touched&&this.depositForm.get('pswd')?.errors"
                        style="color:red">
                        Invalid Password
                    </div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" name="amount" formControlName="amount"
                            placeholder="Amount" id="login_uname" required>

                    </div>
                    <div *ngIf="this.depositForm.get('amount')?.touched&&this.depositForm.get('amount')?.errors"
                        style="color:red">
                        Invalid Amount
                    </div>


                    <div class="form-group">
                        <input type="submit" value="Deposit" class="btn float-right login_btn " style="width:50%">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
